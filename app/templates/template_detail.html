<div>
	<a href="#/templates">Go Back</a>
	<br><br>
	<div class="col-md-4">
		<img class="img-full" src="img/{{mainImage}}">
        <div ng-repeat="image in template.images">
        	<div class="col-md-4">
        		<img class="img-min"    ng-src="img/{{image.name}}"   ng-click="setImage(image);">
        	</div>
        </div>

	</div>
	<div class="col-md-8">
		<h3>{{template.name}}</h3>
		<p>
			{{template.description}}
		</p>
		<p>Type:{{template.type}}</p>
		<h4>{{template.price | currency}}</h4>
		<form action="https://www.sandbox.paypal.com/cgi=bin" method="post">
		<input type="hidden" name="cmd" value="xclick">
		<input type="hidden" name="bussiness" value="sushil@sandbox.com">
		<input type="hidden" name="item_name" value="{{template.id}}">
		<input type="hidden" name="currency_code" name="USD">
		<input type="hidden" name="amount" value="{{template.price}}">
		<input type="hidden" name="no_shipping" value="1">
		<input type="hidden" name="rm" value="2">
		<input type="hidden" name="return" value="http://localhost:8000">
		<input type="image" src="https://www.paypalobjects.com/webstatic/en_US/btn/btn_buynow_107x26.png" name="submit" alt="Buy NOW">
		</form>
	</div>
</div>
